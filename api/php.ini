; Configuration PHP pour les uploads de médias
; Limites augmentées pour permettre les uploads selon les types de fichiers

; Taille maximale d'un fichier uploadé
upload_max_filesize = 50M

; Taille maximale des données POST (doit être >= upload_max_filesize)
post_max_size = 60M

; Temps maximum d'exécution d'un script (pour les gros uploads)
max_execution_time = 300

; Temps maximum d'analyse des données POST
max_input_time = 300

; Mémoire maximale allouée à un script
memory_limit = 256M
