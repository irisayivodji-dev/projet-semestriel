<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article — DevFlow</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="/src/css/main.scss" />
  <script type="module" src="/src/js/pages/article.js"></script>
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Aller au contenu</a>

  <!-- Barre de progression lecture -->
  <div class="reading-bar" id="reading-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Progression de lecture"></div>

  <!-- ===== HEADER (injecté par navbar.js) ===== -->
  <div id="navbar-placeholder"></div>


  <main class="post-layout" id="main-content">
    <div class="container post-layout__inner">

      <!-- Spinner de chargement initial -->
      <div class="post-loading" id="post-loading" aria-live="polite">
        <span class="spinner spinner--primary spinner--lg"></span>
        <p>Chargement de l'article…</p>
      </div>

      <!-- Message d'erreur -->
      <div class="post-error" id="post-error" hidden>
        <p class="post-error__msg" id="post-error-msg">L'article demandé est introuvable.</p>
        <a href="/" class="button button--indigo">← Retour à l'accueil</a>
      </div>

      <!-- Corps principal de l'article  -->
      <article class="post" id="post-main" hidden>

        <!-- En-tête article -->
        <header class="post__header">
          <nav class="post__breadcrumb" aria-label="Fil d'Ariane">
            <a href="/">Accueil</a>
            <span aria-hidden="true"> / </span>
            <a id="bc-category" href="/">Articles</a>
          </nav>

          <div class="post__cats" id="post-cats" aria-label="Catégories"></div>

          <h1 class="post__title" id="post-title"></h1>

          <div class="post__meta" id="post-meta">
            <div class="post__meta-author">
              <span class="post__meta-avatar" id="post-avatar" aria-hidden="true"></span>
              <span class="post__meta-name" id="post-author"></span>
            </div>
            <div class="post__meta-right">
              <time class="post__meta-date" id="post-date" datetime=""></time>
            </div>
          </div>
        </header>

        <!-- Image de couverture -->
        <figure class="post__cover" id="post-cover-wrap">
          <img id="post-cover" class="post__cover-img" src="" alt="" loading="lazy" />
        </figure>

        <!-- Contenu -->
        <div class="post__content" id="post-content"></div>

        <!-- Pied de l'article : tags + partage -->
        <footer class="post__footer">

          <div class="post__tags" id="post-tags" aria-label="Tags"></div>

         
        </footer>

      </article>

      <!-- Sidebar -->
      <aside class="post__sidebar" aria-label="Barre latérale">

        <!-- Recherche -->
        <div class="sidebar-card">
          <h2 class="sidebar-card__title">Rechercher</h2>
          <form class="sidebar-search" id="search-form" role="search" action="/" method="get">
            <input
              type="search"
              id="search-input"
              name="q"
              placeholder="Mot-clé…"
              class="sidebar-search__input"
              aria-label="Rechercher un article"
            />
            <button type="submit" class="sidebar-search__btn" aria-label="Lancer la recherche">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11A6 6 0 1 1 5 11a6 6 0 0 1 12 0z"/>
              </svg>
            </button>
          </form>
        </div>

        <div class="sidebar-card">
          <h2 class="sidebar-card__title">Catégories</h2>
          <div class="sidebar-categories" id="sidebar-cats" aria-label="Liste des catégories">
            <span class="spinner spinner--sm spinner--primary"></span>
          </div>
        </div>

      </aside>
    </div>
  </main>

  <!-- ===== FOOTER (injecté par footer.js) ===== -->
  <div id="footer-placeholder"></div>

</body>
</html>
